<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h1>Lists</h1>
        <h2>Ordered List</h2>
        <ol>
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
        </ol>
        <h2>Unordered List</h2>
        <ul>
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
        </ul>
        <h2>Descriptive List</h2>
        <dl>
            <dt>Apple</dt>
            <dt>Mango</dt>
            <dt>Banana</dt>
        </dl>
    </body>
</html>
